<!DOCTYPE html>
<html>
  <head>
    <title>Plant Shield</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .main_para,
        .footer-text {
          font-family: "Playfair Display", serif;
        }

        .text_para,
        button {
          font-family: "Poppins", sans-serif;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex h-screen">
      <div class="flex-1 p-10 bg-[#274B36]">
        {% include 'navbar.html' %}
        <p
          class="main_para text-4xl font-bold text-white mb-6 tracking-wider mx-4 leading-normal"
        >
          Stay safe and informed with our poisonous plant classification tool,
          know before you grow!
        </p>
        <p
          class="text_para text-white text-lg ml-4 mr-6 opacity-[0.6] leading-normal"
        >
          Our poisonous plant classification tool empowers you to identify and
          stay safe from harmful plants. Stay informed and knowledgeable about
          the plants around you.
        </p>
        <a href="{{url_for('classify')}}">
          <button
            type="button"
            class="mt-12 ml-4 focus:outline-none text-white bg-[#FF6000] px-7 font-semibold rounded-md py-2 hover:bg-[#FE6244]"
          >
            Classify
          </button>
        </a>
      </div>
      <div
        class="flex-1 bg-cover bg-center"
        style="background-image: url('/static/images/plant.jpg')"
      ></div>
    </div>
    <!-- <div class="footer-text mt-12 text-center text-2xl font-semibold">
      <h1>Steps to know about the plants before you grow.</h1>
    </div> -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
